<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь на 2025 год</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; 
        }

        header {
            background-color: transparent;
            padding: 10px;
            width: 100%;
            display: flex; 
            justify-content: center; 
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .title {
            background-color: #007BFF;
            color: white;
            padding: 5px 15px; 
            border-radius: 50px; 
            font-size: 1.5rem; 
            text-align: center;
            max-width: 70%; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        .menu-icon {
            position: absolute; 
            left: 20px; /* Отодвинули кнопку меню от края */
            top: 10px;
            width: 40px; 
            height: 40px; 
            background-color: #007BFF; 
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1100;
        }

        .menu-icon .bar {
            width: 28px; 
            height: 4px; 
            background-color: white; 
            margin: 3px 0; 
            transition: all 0.3s;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px; 
            width: 300px; 
            height: 100%;
            background-color: white;
            border-right: 1px solid #ccc;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0; 
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            background: none;
            font-size: 1.4rem; 
            text-align: left;
            cursor: pointer;
            color: #333;
        }

        .sidebar button:hover {
            background-color: #f0f0f0;
        }

        .month-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 80px;
            padding: 0 10px;
            width: 100%;
            max-width: 1143px; 
        }

        .month {
            flex: 1 1 calc(50% - 20px); 
            margin: 10px; 
            background: white;
            border-radius: 14px;
            box-shadow: 0 2px 14.29px rgba(0, 0, 0, 0.1);
            padding: 10px; 
            position: relative;
            overflow: hidden; 
            width: 100%; 
        }

        .current-month {
            border: 3px solid #007BFF; 
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }

        .month h2 {
            font-size: 2rem; /* Увеличили размер шрифта */
            text-align: center;
            margin: 0;
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
            padding: 5px 0;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .day-label {
            text-align: center;
            font-weight: bold;
            color: #007BFF;
            padding: 5px 0; 
            font-size: 0.9rem; 
        }

        .date-circle {
            width: 40px; 
            height: 40px; 
            background-color: #e0e0e0;
            border-radius: 50%;
            line-height: 40px; 
            margin: 0 auto;
            color: #333;
            cursor: pointer;
            font-size: 1rem; 
            text-align: center;
            position: relative; /* Для позиционирования event-list */
        }

        .date-circle.has-event {
            background-color: #007BFF;
            color: white;
        }

        .today {
            border: 2px solid #007BFF; /* Синие границы для сегодняшнего дня */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Легкая тень */
        }

        .event-list {
            display: none;
            margin-top: 5px;
            background: #f0f8ff; /* Светлый фон для удобочитаемости */
            border: 2px solid #007BFF; 
            border-radius: 10px; 
            padding: 10px; 
            position: absolute;
            z-index: 10;
            width: 120%; /* Увеличена ширина */
            max-height: 150px; 
            overflow-y: auto; 
            box-sizing: border-box;
            transition: all 0.3s ease; /* Плавный переход для появления */
            top: 45px; /* Исправлено: теперь появляется выше */
            left: -10%; /* Центрируем по горизонтали */
        }

        .event-input {
            width: calc(100% - 10px);
            padding: 10px; /* Увеличен внутренний отступ */
            margin-top: 5px; 
            border-radius: 15px; 
            border: 2px solid #007BFF; /* Синий цвет рамки */
            background: white;
            text-align: center;
        }

        .event-button {
            padding: 10px;
            background-color: #007BFF; /* Синий фон */
            color: white;
            border: none;
            border-radius: 15px; 
            cursor: pointer;
            font-size: 1rem; 
            display: block;
            margin: 10px auto; /* Центрируем кнопку */
            width: calc(100% - 20px); /* Ширина кнопки */
            transition: background-color 0.3s; /* Плавный переход при наведении */
        }

        .event-button:hover {
            background-color: #0056b3; /* Темно-синий при наведении */
        }

        .event-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem; 
            margin: 5px 0;
            text-align: justify; 
            width: 100%; 
        }

        .delete-button, .edit-button {
            padding: 3px 5px;
            font-size: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button {
            background-color: red; /* Красный фон */
            color: white;
            border: none;
        }

        .delete-button:hover {
            background-color: darkred; /* Темный красный при наведении */
        }

        .edit-button {
            background-color: lightgray;
            color: #007BFF;
            border: none;
        }

        .edit-button:hover {
            background-color: #ddd; /* Светло-серый при наведении */
        }

        .scroll-button {
            position: fixed;
            bottom: 20px; 
            right: 20px; 
            width: 50px; 
            height: 50px; 
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px; 
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 9.52px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            z-index: 1000; /* Убедимся, что кнопка остается на верхнем слое */
        }

        .scroll-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .month {
                flex-basis: 100%; 
                margin: 5px 0; 
            }

            .title {
                font-size: 1.5rem; 
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="menu-icon" id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="title">2025</div>
    </header>

    <div class="sidebar" id="sidebar">
        <button onclick="window.location.href='index.html'">Главная страница</button>
        <button onclick="window.location.href='account.html'">Аккаунт</button>
        <button onclick="window.location.href='calendar.html'">Календарь</button>
        <button onclick="window.location.href='test.html'">Тест</button>
        <button onclick="window.location.href='honor_board.html'">Доска почета</button>
        <button onclick="window.location.href='psychologist.html'">Психолог</button>
        <button onclick="window.location.href='documents.html'">Документы</button>
        <button onclick="window.location.href='vacation.html'">Отпуск</button>
        <button onclick="window.location.href='lost_and_found.html'">Потеряшки</button>
        <button onclick="window.location.href='health.html'">Здоровье</button>
        <button onclick="window.location.href='offers.html'">Предложения</button>
    </div>

    <div class="month-container" id="month-container"></div>

    <button class="scroll-button" id="scroll-button">↓</button>

    <script>
        const monthContainerEl = document.getElementById('month-container');
        const scrollButton = document.getElementById('scroll-button');
        const menuIcon = document.getElementById('menu-icon');
        const sidebar = document.getElementById('sidebar');

        const inputTimeouts = {}; // Хранилище таймеров для каждого дня

        // Устанавливаем текущую дату
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        const currentMonth = currentDate.getMonth();
        const currentDay = currentDate.getDate(); // Получаем текущий день

        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        function closeSidebar(event) {
            if (sidebar.classList.contains('open') && !sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        }

        menuIcon.addEventListener('click', toggleSidebar);
        document.addEventListener('click', closeSidebar);

        function renderMonth(monthIndex) {
            const monthEl = document.createElement('div');
            monthEl.classList.add('month');

            if (monthIndex === currentMonth) {
                monthEl.classList.add('current-month');
            }

            const monthName = new Intl.DateTimeFormat('ru-RU', { month: 'long' }).format(new Date(currentYear, monthIndex));
            const monthHeader = document.createElement('h2');
            monthHeader.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);
            monthEl.appendChild(monthHeader);

            const daysOfWeek = document.createElement('div');
            daysOfWeek.classList.add('calendar');

            const weekDays = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
            weekDays.forEach(day => {
                const dayLabel = document.createElement('div');
                dayLabel.classList.add('day-label');
                dayLabel.textContent = day;
                daysOfWeek.appendChild(dayLabel);
            });

            monthEl.appendChild(daysOfWeek);
            const calendarEl = document.createElement('div');
            calendarEl.classList.add('calendar');

            const firstDay = new Date(currentYear, monthIndex, 1);
            const lastDay = new Date(currentYear, monthIndex + 1, 0);
            const daysInMonth = lastDay.getDate();
            const dayOfWeek = firstDay.getDay();
            const adjustedFirstDay = (dayOfWeek + 6) % 7;

            for (let i = 0; i < adjustedFirstDay; i++) {
                const emptyDay = document.createElement('div');
                calendarEl.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');

                const dateCircle = document.createElement('div');
                dateCircle.classList.add('date-circle');
                dateCircle.textContent = day;

                // Помечаем сегодняшний день синими границами
                if (monthIndex === currentMonth && day === currentDay) {
                    dateCircle.classList.add('today');
                }

                const eventList = document.createElement('div');
                eventList.classList.add('event-list');

                const eventInput = document.createElement('input');
                eventInput.classList.add('event-input');
                eventInput.placeholder = 'Введите мероприятие';

                const addEventButton = document.createElement('button');
                addEventButton.classList.add('event-button');
                addEventButton.textContent = 'Добавить';

                const savedEvents = JSON.parse(localStorage.getItem(`events-${currentYear}-${monthIndex}-${day}`)) || [];

                savedEvents.forEach(eventText => {
                    const eventItem = document.createElement('div');
                    eventItem.classList.add('event-item');
                    eventItem.innerHTML = `
                        <span style="width: 100%; text-align: justify;">${eventText}</span>
                        <button class="edit-button" onclick="editEvent('${monthIndex}-${day}', '${eventText}')">✏️</button>
                        <button class="delete-button" onclick="deleteEvent('${monthIndex}-${day}', '${eventText}')">×</button>
                    `;
                    eventList.appendChild(eventItem);
                    dateCircle.classList.add('has-event');
                });

                addEventButton.addEventListener('click', () => {
                    const eventText = eventInput.value.trim();
                    if (eventText) {
                        const eventItem = document.createElement('div');
                        eventItem.classList.add('event-item');
                        eventItem.innerHTML = `
                            <span style="width: 100%; text-align: justify;">${eventText}</span>
                            <button class="edit-button" onclick="editEvent('${monthIndex}-${day}', '${eventText}')">✏️</button>
                            <button class="delete-button" onclick="deleteEvent('${monthIndex}-${day}', '${eventText}')">×</button>
                        `;
                        eventList.appendChild(eventItem);
                        dateCircle.classList.add('has-event');

                        savedEvents.push(eventText);
                        localStorage.setItem(`events-${currentYear}-${monthIndex}-${day}`, JSON.stringify(savedEvents));
                        eventInput.value = '';
                    }
                });

                dateCircle.addEventListener('click', (event) => {
                    event.stopPropagation(); // предотвращаем закрытие при клике на дату
                    eventList.style.display = (eventList.style.display === 'none' || eventList.style.display === '') ? 'block' : 'none';
                    const boundingRect = event.target.getBoundingClientRect(); // Получаем координаты выбранной даты

                    // Изменен код для правильного отображения event-list
                    eventList.style.top = `${boundingRect.bottom + window.scrollY + 5}px`; // Поднимаем окно на 5 пикселей
                    eventList.style.left = `${boundingRect.left - 10}px`; // Центрируем по горизонтали
                });

                dayEl.appendChild(dateCircle);
                eventList.appendChild(eventInput);
                eventList.appendChild(addEventButton);
                dayEl.appendChild(eventList);
                calendarEl.appendChild(dayEl);
            }
            monthEl.appendChild(calendarEl);
            monthContainerEl.appendChild(monthEl);
        }

        function editEvent(date, eventText) {
            const newEventText = prompt("Измените мероприятие:", eventText);
            if (newEventText !== null) {
                const [monthIndex, day] = date.split('-').map(Number);
                const savedEvents = JSON.parse(localStorage.getItem(`events-${currentYear}-${monthIndex}-${day}`)) || [];
                const eventIndex = savedEvents.indexOf(eventText);
                if (eventIndex >= 0) {
                    savedEvents[eventIndex] = newEventText;
                    localStorage.setItem(`events-${currentYear}-${monthIndex}-${day}`, JSON.stringify(savedEvents));

                    monthContainerEl.innerHTML = '';
                    for (let month = 0; month < 12; month++) {
                        renderMonth(month);
                    }
                }
            }
        }

        function deleteEvent(date, eventText) {
            const [monthIndex, day] = date.split('-').map(Number);
            const savedEvents = JSON.parse(localStorage.getItem(`events-${currentYear}-${monthIndex}-${day}`)) || [];
            const eventIndex = savedEvents.indexOf(eventText);
            if (eventIndex >= 0) {
                savedEvents.splice(eventIndex, 1);
                localStorage.setItem(`events-${currentYear}-${monthIndex}-${day}`, JSON.stringify(savedEvents));

                monthContainerEl.innerHTML = '';
                for (let month = 0; month < 12; month++) {
                    renderMonth(month);
                }
            }
        }

        for (let monthIndex = 0; monthIndex < 12; monthIndex++) {
            renderMonth(monthIndex);
        }

        scrollButton.addEventListener('click', () => {
            const scrollHeight = document.body.scrollHeight;
            const clientHeight = window.innerHeight;
            const isAtBottom = window.scrollY + clientHeight >= scrollHeight - 10;

            if (isAtBottom) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                scrollButton.innerHTML = '↓';
            } else {
                window.scrollTo({ top: scrollHeight, behavior: 'smooth' });
                scrollButton.innerHTML = '↑';
            }
        });

        window.addEventListener('scroll', () => {
            const scrollHeight = document.body.scrollHeight;
            const clientHeight = window.innerHeight;
            const isAtBottom = window.scrollY + clientHeight >= scrollHeight - 10;

            if (isAtBottom) {
                scrollButton.innerHTML = '↑';
            } else {
                scrollButton.innerHTML = '↓';
            }
        });
    </script>
</body>
</html>
